<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>

    <style>
      body {
        margin: 0;
        background: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      /* HEADER */
      .header {
        width: 100%;
        background: #e5f2ff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #57a7e5;
      }

      .menu {
        display: flex;
        gap: 25px;
        align-items: center;
        font-size: 15px;
      }

      .menu a {
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }

      .menu-button {
        padding: 5px 15px;
        border-radius: 6px;
        border: 1px solid #000;
        background: #fff;
        cursor: pointer;
      }

      /* FORM BOX */
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .login-box {
        width: 420px;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .login-title {
        background: #70a9d2;
        padding: 10px 0;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        margin-bottom: 30px;
        font-size: 18px;
      }

      .form-label {
        text-align: left;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .form-input {
        width: 100%;
        height: 40px;
        background: #e8e6fa;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 15px;
      }

      .forgot {
        font-size: 14px;
        text-align: left;
        margin-bottom: 25px;
      }

      .forgot a {
        color: #000;
        text-decoration: underline;
      }

      .btn-login {
        width: 60%;
        padding: 10px 0;
        background: #70a9d2;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="logo">medpro</div>

      <div class="menu">
        <a href="#">TRANG CHỦ</a>
        <a href="#">PHIM</a>
        <a href="#">LỊCH CHIẾU</a>
        <a href="#">MUA VÉ</a>
        <a href="#">GIỚI THIỆU</a>

        <button class="menu-button">Đăng ký</button>
        <button class="menu-button" style="background: #000; color: #fff">
          Đăng nhập
        </button>
      </div>
    </div>

    <!-- FORM ĐĂNG NHẬP -->
    <div class="container">
      <div class="login-box">
        <div class="login-title">ĐĂNG NHẬP</div>

        <div class="form-label">Email hoặc số điện thoại</div>
        <input type="text" class="form-input" />

        <div class="form-label">Mật khẩu</div>
        <input type="password" class="form-input" />

        <div class="forgot">
          <a href="#">Quên mật khẩu ?</a>
        </div>

        <button class="btn-login">ĐĂNG NHẬP</button>
      </div>
    </div>
  </body>
</html>
