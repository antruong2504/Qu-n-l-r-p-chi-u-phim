<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>

    <style>
      body {
        margin: 0;
        background: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      /* HEADER */
      .header {
        width: 100%;
        background: #e5f2ff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 32px;
        font-weight: bold;
        color: #57a7e5;
      }

      .menu {
        display: flex;
        gap: 25px;
        align-items: center;
        font-size: 15px;
      }

      .menu a {
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }

      .menu-button {
        padding: 5px 15px;
        border-radius: 6px;
        border: 1px solid #000;
        background: #fff;
        cursor: pointer;
      }

      .login-btn {
        background: #000;
        color: #fff;
      }

      /* FORM BOX */
      .container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .box {
        width: 450px;
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .title {
        background: #70a9d2;
        padding: 12px 0;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 30px;
        font-size: 18px;
      }

      .label {
        text-align: left;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .input {
        width: 100%;
        height: 40px;
        background: #e8e6fa;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 15px;
      }

      .radio-group {
        margin-bottom: 15px;
      }

      .radio-group label {
        margin-right: 20px;
      }

      select {
        width: 100%;
        height: 40px;
        background: #e8e6fa;
        border: none;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        font-size: 15px;
      }

      .btn {
        width: 60%;
        padding: 10px 0;
        background: #70a9d2;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header">
      <div class="logo">medpro</div>

      <div class="menu">
        <a href="#">TRANG CHỦ</a>
        <a href="#">PHIM</a>
        <a href="#">LỊCH CHIẾU</a>
        <a href="#">MUA VÉ</a>
        <a href="#">GIỚI THIỆU</a>

        <button class="menu-button">Đăng ký</button>
        <button class="menu-button login-btn">Đăng nhập</button>
      </div>
    </div>

    <!-- FORM ĐĂNG KÝ -->
    <div class="container">
      <div class="box">
        <div class="title">ĐĂNG KÝ</div>

        <div class="label">Tên</div>
        <input type="text" class="input" />

        <div class="label">Số điện thoại</div>
        <input type="text" class="input" />

        <div class="label">Email</div>
        <input type="email" class="input" />

        <div class="label">Mật khẩu</div>
        <input type="password" class="input" />

        <div class="label">Ngày sinh</div>
        <select>
          <option>01/01/2000</option>
          <option>02/01/2000</option>
          <option>03/01/2000</option>
          <option>...</option>
        </select>

        <div class="label">Giới tính</div>
        <div class="radio-group">
          <label><input type="radio" name="gender" /> Nam</label>
          <label><input type="radio" name="gender" /> Nữ</label>
        </div>

        <div class="label">Khu vực</div>
        <select>
          <option>Hà Nội</option>
          <option>Đà Nẵng</option>
          <option>TP. Hồ Chí Minh</option>
          <option>Khác...</option>
        </select>

        <button class="btn">ĐĂNG KÝ</button>
      </div>
    </div>
  </body>
</html>
